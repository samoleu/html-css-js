<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="images/favicon.png" type="png" />
    </head>

    <body>
        <header class="cabecalho">
            <img
                class="logo-netflix"
                src="./images/netflix-logo.png"
                alt="logo da netflix: a palavra netflix escrita em vermelho"
            />

            <a href="https://www.netflix.com/br/login">
                <button type="button">Entrar</button>
            </a>
        </header>

        <main>
            <p class="titulo1 margem">
                Filmes, séries e muito mais, sem limites
            </p>

            <p class="titulo2 margem">
                Assista onde quiser. Cancele quando quiser.
            </p>

            <p class="titulo3 margem">
                Quer assistir? Informe seu email para criar ou reiniciar sua
                assinatura.
            </p>

            <section class="insere-email">
                <form action="#">
                    <input type="email" name="email" placeholder="E-mail" required/>
                    <button type="submit">Vamos lá</button>
                </form>
            </section>
        </main>
    </body>
</html>
