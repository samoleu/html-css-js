<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="images/favicon.png" type="png" />
    </head>

    <body>
        <header class="cabecalho">
            <img
                class="logo-netflix"
                src="./images/netflix-logo.png"
                alt="logo da netflix: a palavra netflix escrita em vermelho"
            />

            <a href="https://www.netflix.com/br/login">
                <button>Entrar</button>
            </a>
        </header>

        <main>
            <h1>Filmes, séries e muito mais, sem limites</h1>

            <h2>Assista onde quiser. Cancele quando quiser.</h2>

            <h3>
                Quer assistir? Informe seu email para criar ou reiniciar sua
                assinatura.
            </h3>

            <section class="insere-email">
                <input type="text" placeholder="E-mail"/>
                <button>Vamos lá</button>
            </section>
        </main>
    </body>
</html>
