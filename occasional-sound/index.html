<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Occasional sound</title>
</head>

<body>
    <header>
        <h1>Occasional sound</h1>
        <img src="./assets/img/user_icon.svg" alt="imagem de usuário">
    </header>

    <main>
        <div class="parte-1">
            <div class="disco-vinil">
                <div id="disco" alt="disco de vinil">
                    <img id="reflexo-vinil" src="./assets/img/vinyl_overlay.svg" alt="linhas de reflexo no vinil">
                </div>
            </div>
            
            <div class="player">
                <img id="play" src="./assets/img/play.svg" alt="botão para voltar som">
                <div id="line"></div>
                <img src="./assets/img/minus.svg" alt="icone de diminuir som">
                <input type="range" id="volume" name="volume" min="0" max="100"/>
                <img src="./assets/img/plus.svg" alt="icone de aumentar som">
            </div>
        </div>
        
        <div class="menu">
            <div class="input-item">
                <input type="url" name="url" id="input" placeholder="adicione um link">
                <img id="icon-input" src="./assets/img/plus.svg" alt="botão de adicionar música">
                <img id="icon-input" src="./assets/img/three_dots.svg" alt="configurações da música">
            </div>  
            <ol class="lista">
                <li>
                    <div id="lista-texto">
                        <img src="./assets/img/three_bars.svg" alt="três barras para organizar itens">
                        <p>dança gatinho daaaaaaaaaança</p>
                    </div>
                    <div id="lista-icones-canto">
                        <img id="a" src="./assets/img/clock_time.svg" alt="configuração para escolher o tempo que tocará do som">
                        <img id="b" src="./assets/img/trash.svg" alt="apagar som">
                    </div>
                </li>

            </ol>
        </div>
    </main>
    

    <footer>
        <div>
            <a href="https://www.github.com/samoleu" target="_blank">
                <img src="./assets/img/github.svg" alt="ícone do GitHub">
            </a>
            <a href="https://www.linkedin.com/in/samuel-ferreira-alves/" target="_blank">
                <img src="./assets/img/linkedin.svg" alt="ícone do Linkedin">
            </a>
        </div>
    </footer>
</body>
</html>
